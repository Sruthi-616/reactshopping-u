<div class="container mt-4">
  <h4 class="mb-3">My Orders</h4>

  <div *ngIf="orders.length === 0" class="alert alert-info">
    You have no orders yet.
  </div>

  <div class="row" *ngIf="orders.length > 0">
    <div class="col-md-4 mb-3" *ngFor="let order of orders">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ order.productName }}</h5>
          <p class="card-text mb-1"><strong>Price:</strong> â‚¹{{ order.productPrice }}</p>
          <p class="card-text"> <small class="text-muted">
            Ordered on: {{ order.orderDate | date:'dd/MM/yyyy' }}
          </small></p>
        </div>
      </div>
    </div>
  </div>
</div>
